<!DOCTYPE html>
<html>

<head>
    <title>YCP Project Database</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt&display=swap" rel="stylesheet">
    <link href="../static/TeamProjectStyleSheet.css" rel="stylesheet" type="text/css">
    <!-- {% if current_user.is_authenticated %}
        <script>
        </script>
    {% endif %} -->
</head>

<body>
    <div class="mainTitle">
        <div class="logo">
            <img src="../static/Logo.png" alt="Logo" width="30" height="35">
        </div>
        
        <div class="mainTitleText">
            <center>YCP Project Database</center>
        </div>
        
        <div class="dropDown">
            <div class="menuTab">
                <center>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </center>
            </div>
            <div class="dropDown-Content">
                <a href="{{ url_for('IndexView:get') }}">Project Listing</a>
                <a href="{{ url_for('SubmissionView:post') }}">Post A Project</a>
                <a href="{{ url_for( 'UserView:login') }}">Login/Sign Up</a>
                <a href="{{ url_for( 'UserView:logout') }}">Logout</a>
            </div>
        </div>
    </div>

    <div class="searchBar">
        <form action="/index", method = 'GET'>
            <input type="text" name="search_text" size="12" placeholder="Search.." value="{{search_text}}" />
            <input type="submit" value="Search">
        </form>
    </div>
    
    <div class="pageHeader" style="margin-bottom: -80px">
        <h1>Project Listing</h1>
    </div>

    <div class="mainBody">
        {% for item in catalog.projects %}
        <div class="postBox">
            <div class="logoIn">
                <div class="logoInPad">
                    <!--<img src="{{ item.logo }}" alt="Logo" width="25" height="30">--></div>
            </div>
            <!-- <a href="selectedproject?id={{item.id}}{% if item is provided %}&isProvided=True{% endif %}"> -->
            <a href={{url_for( 'SelectedProjectView:get', id=item.id, is_provided=(item is provided))}}>
                <div class="postText">
                    <em>{{ item.poster.name }}</em> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ item.title }}
                </div>
            </a>
            <div class="postBar"></div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
