<!DOCTYPE html>
<html>
    <head>
        <title>YCP Project Database</title>
        <link rel="icon" href="Logo.png" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rokkitt&display=swap" rel="stylesheet">
        <link href="../static/TeamProjectStyleSheet.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="mainTitle">
            <div class="logo">
                <img src="../static/Logo.png" alt="Logo" width="30" height="35">
            </div>
            <center>YCP Project Database</center>
                <div class="dropDown">
                    <div class="menuTab"><center><div class="bar"></div><div class="bar"></div><div class="bar"></div></center></div>
                        <div class="dropDown-Content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                </div>
        </div>
        
        <div class="mainBody">
            <ul id="catalog">
                <div class="postBox">
                    <div class="logoIn"><div class="logoInPad"><img src="../static/Logo.png" alt="Logo" width="25" height="30"></div></div>
                        <a href="#"><div class="postText">
                            Company Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Title of Project
                        </div></a>
                    <div class="postBar"></div>
                </div>
            </ul>
            <ul id="catalog">
            {% for item in catalog.projects %}
                <div class="postBox">
                    <div class="logoIn"><div class="logoInPad"><!--<img src="{{ item.logo }}" alt="Logo" width="25" height="30">--></div></div>
                        <!--<a href="{{ item.id }}">-->
                            <div class="postText">
                                <!--{{ item.name }}--> Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ item.title }}
                            </div>
                        <!--</a>-->
                    <div class="postBar"></div>
                </div>
            {% endfor %}
            </ul>
        </div>
    </body>
</html>
