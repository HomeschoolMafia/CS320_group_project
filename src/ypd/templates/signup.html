<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/assets/favico.ico" type="image/x-con">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/login_Page.css')}}">
    <link rel="stylesheet" href="../static/styles/login_Page.css">
    <title>YCP Project Database</title>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome To YCP <br>Project Database</h1>
        <form class="form" action="{{ url_for('UserView:signup') }}" method="POST">
            <div class="form__items">
                <fieldset>
                    <legend>Sign-Up</legend>
                    <label for="username" pattern="[A-z0-9]{8,}" class="form__label"><span>Username</span>
                        <input type="text" class="form__input" name="username" id="username" placeholder="Username" required/>
                    </label>
                    <label for="password" class="form__label" pattern="[A-z]+[0-9]+[@|#|$|%|&|!|.|-|_]+"><span>Password</span>
                        <input type="password" class="form__input" name="password" id="password" placeholder="Password" required/>
                    </label>
                    <label for="email" class="form__label"><span>Email</span>
                        <input type="email" class="form__input" name="email" id="email" placeholder="Email" required/>
                    </label>
                    <input type="radio" id="student" name="user" value="student">
                    <label for="student">Student</label><br>
                    <input type="radio" id="faculty" name="user" value="faculty">
                    <label for="faculty">Faculty</label><br>
                    <input type="radio" id="company" name="user" value="company">
                    <label for="company">Company</label>
                </fieldset>
                <input type="submit" id="login" value="Sign Up">
                <a href="/login">Have an account?</a>
            </div>
        </form>
    </div>
</body>

</html>
