{% extends "base.html" %}
{% block content %}
<div class="pageHeader" style="margin-bottom: -80px">
    <h1>Admin Panel</h1>
</div>

<div class="mainBody">
    {% for user_to_review in users_to_review %}
    <a href={{url_for('AdminPanelView:review_user', user_id=user_to_review.id, approval=1)}}>
        <div class="postText">
            <em>{{ user_to_review.name }}</em> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </a>
    <div class="postBar"> </div> <br>
    {% endfor %}
</div>
{% endblock %}
